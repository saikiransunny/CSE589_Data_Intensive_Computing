<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>

</body>
<script>

    <script>
        
          var fill = d3.scale.category20();

          d3.csv("temp.txt", function(data) {
            data.forEach(function(d) {
              d.size = +d.size;
            });

            d3.layout.cloud().size([600, 600])
                .words(data)
                .padding(5)
                .rotate(function() { return ~~(Math.random() * 2) * 45; })
                .font("Impact")
                .fontSize(function(d) { return Math.max(8, Math.min(d.size, 24)); })
                .on("end", draw)
                .start();

            function draw(words) {
              d3.select("#divID").append("svg")
                  .attr("width", 600)
                  .attr("height", 600)
                .append("g")
                  .attr("transform", "translate(300,300)")
                .selectAll("text")
                  .data(data)
                .enter().append("text")
                  .style("font-size", function(d) { return d.size + "px"; })
                  .style("font-family", "Impact")
                  .style("fill", function(d, i) { return fill(i); })
                  .attr("text-anchor", "middle")
                  .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .text(function(d) { return d.text; });
            }
          });
        }
  </script>

<div style="width: 40%;">
    <div class="legend">
        Commonly used words are larger and slightly faded in color.  Less common words are smaller and darker.
    </div>

</div>


</html>
